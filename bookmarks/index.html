<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: stretch;
            height: 100%;
            background-color: #f0f0f0;
            font-family: 'serif'; /* Use a serif font */
        }

        .button {
            width: calc(33.3333%); /* Adjust the width based on your preference */
            height: calc(100vh / 4);
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db; /* Use your desired color */
            color: #fff;
            outline: 1px solid rgba(200, 200, 200, 0.2); /* Use rgba for semitransparent outline */
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s; /* Add smooth transition on hover */
            background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with your image URL */
            background-size: auto 100%; /* Show the image exactly the same size */
            background-position: top left; /* Position the image at the top-left corner */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }

        .button:hover {
            background-color: #2980b9; /* Change background color on hover */
        }

        .button a {
            text-decoration: none; /* Remove default link underline */
            color: inherit; /* Inherit text color from the parent (.button) */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="button"><a href="#">Button 1</a></div>
    <div class="button"><a href="#">Button 2</a></div>
    <div class="button"><a href="#">Button 3</a></div>
    <div class="button"><a href="#">Button 4</a></div>
    <div class="button"><a href="#">Button 5</a></div>
    <div class="button"><a href="#">Button 6</a></div>
    <div class="button"><a href="#">Button 7</a></div>
    <div class="button"><a href="#">Button 8</a></div>
    <div class="button"><a href="#">Button 9</a></div>
    <div class="button"><a href="#">Button 10</a></div>
    <div class="button"><a href="#">Button 11</a></div>
    <div class="button"><a href="#">Button 12</a></div>
</body>
</html>
